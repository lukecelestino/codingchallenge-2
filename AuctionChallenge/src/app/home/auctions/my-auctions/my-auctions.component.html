<thf-page-default
  [t-actions]="myAuctionsActions"
  [t-title]="auctionLiterals?.myAuctions">

  <div class="thf-row thf-font-subtitle">{{auctionLiterals?.sketchs}}</div>

  <div *ngFor="let auction of sketchAuctions" class="thf-xl-4 thf-lg-6 thf-md-6 thf-sm-12">
    <app-card [auction-info]="auction" (a-screen)="updateScreen()"></app-card>
  </div>

  <div class="thf-row thf-font-subtitle thf-pt-xl-5 thf-pt-lg-5 thf-pt-md-5 thf-pt-sm-5">{{auctionLiterals?.auctionsInProgress}}</div>
  <div *ngFor="let auction of progressAuctions" class="thf-xl-4 thf-lg-6 thf-md-6 thf-sm-12">
    <app-card [auction-info]="auction"></app-card>
  </div>
  <div class="thf-row thf-font-subtitle thf-pt-xl-5 thf-pt-lg-5 thf-pt-md-5 thf-pt-sm-5">{{auctionLiterals?.auctionsEnded}}</div>
  <div class="thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12">
    <app-auction-list></app-auction-list>
  </div>

</thf-page-default>
