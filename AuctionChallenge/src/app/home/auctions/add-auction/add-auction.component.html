<thf-page-edit
  [t-disable-submit]="auctionForm.invalid"
  [t-title]="pageLabel">

  <form [formGroup]="auctionForm">
    <div class="thf-row">
      <thf-input
        class="thf-xl-6 thf-lg-6 thf-md-6 thf-sm-12"
        formControlName="name"
        t-required="true"
        [t-label]="literals?.name">
      </thf-input>

      <thf-decimal
        class="thf-xl-6 thf-lg-6 thf-md-6 thf-sm-12"
        formControlName="base_price"
        t-required="true"
        [t-label]="literals?.value">
      </thf-decimal>
    </div>

    <div class="thf-row">
      <thf-select
        class="thf-xl-6 thf-lg-6 thf-md-6 thf-sm-12"
        formControlName="bid_type"
        t-required="true"
        [t-label]="literals?.bidType"
        [t-options]="bidOptions">
      </thf-select>

      <thf-decimal
        class="thf-xl-6 thf-lg-6 thf-md-6 thf-sm-12"
        [t-disabled]="auctionForm.get('bid_type').value !== 2"
        formControlName="bid_step"
        t-required="true"
        [t-label]="literals?.bidStep">
      </thf-decimal>
    </div>

    <div class="thf-row">
      <thf-input
        class="thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12"
        formControlName="photo"
        t-required="true"
        [t-label]="literals?.photoUrl"
        t-placeholder="www.fotomuitolegal.com.br"
        t-icon="thf-icon-picture"
        t-clean="true">
      </thf-input>
    </div>
    <div class="thf-row">
      <img class="thf-xl-12 img-adjust" [src]="auctionForm.get('photo').value" [alt]="auctionForm.get('name').value">
    </div>
  </form>
</thf-page-edit>
